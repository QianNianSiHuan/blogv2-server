<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>登录</title>
    <link rel="icon" href="https://s.nmxc.ltd/sakurairo_vision/@2.6/basic/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css">
    <script src="/bootstrap5/js/bootstrap.bundle.min.js"> </script>
    <script src="/bootstrap5/js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="/bootstrap5/js/axios.min.js"></script>
</head>
<body>
<div style="background-image: url('http://qiniuyun.starletter.cn/picture/202411251703921.jpg'); background-size: cover; height: 100vh" >
    <div class="container h-100" >
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 align-self-center">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4 text-center">登录</h1>
                        <form class="needs-validation"  autocomplete="off" id="loginForm">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username">账号</label>
                                <input id="username" type="tel" class="form-control" name="email"  required autofocus>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password" >密码</label>
                                    <a href="forgot.html" class="float-end">
                                        忘记密码?
                                    </a>
                                </div>
                                <input id="password" type="password" class="form-control" name="password"  required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">记住我</label>
                                </div>
                                <button type="button" class="btn btn-primary ms-auto rounded-0" id="login">
                                    登录
                                </button>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            没有账号？<a id="registered" class="text-dark">去注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registeredModal" tabindex="-1" aria-labelledby="registeredModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registeredModalLabel">用户注册</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registeredModal-form">
                    <div class="mb-3">
                        <label for="registeredUsername" class="form-label">用户名</label>
                        <input type="tel" class="form-control" id="registeredUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="registeredPassword" class="form-label">密码</label>
                        <input type="password" class="form-control" id="registeredPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-registeredPassword" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirm-registeredPassword" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submit-registered">注册</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $('#registered').click(function () {
        const registeredModal = new bootstrap.Modal($('#registeredModal'));
        registeredModal.show()
    })

    function verificationOfInformation(username,password) {
        if (!/^\d{11}$/.test(username)) {
            alert('账号长度应为11位')
            return false
        }
        if (password.length > 16 || password.length < 8) {
            alert('密码长度应为8-16位')
            return false
        }
        return true
    }

    $('#login').click(function(e) {
        e.preventDefault();
        const username = $('#username').val().trim()
        const password = $('#password').val().trim();
        const ok = verificationOfInformation(username,password)
        if (!ok){
            return
        }
        axios.post('/api/login', {username, password})
            .then(response => {
                const data = response.data;
                const status = data.code
                if (status === 0) {
                    alert(data.msg)
                    window.location.href = '/admin'
                } else {
                    alert(data.msg);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('请求失败，请稍后再试' + error);
            });
    })


    $('#submit-registered').click(function (e) {
        e.preventDefault();
        const username = $('#registeredUsername').val().trim();
        const password = $('#registeredPassword').val().trim();
        const ok = verificationOfInformation(username,password)
        if (!ok){
            return
        }
        axios.post('/api/registered',{username,password})
            .then(response => {
                const data = response.data;
                const status = data.code
                if (status !== 200) {
                    alert(data.msg)
                    return
                }
                if (data.success) {
                    alert('注册成功！');
                } else {
                    alert('请求失败，请稍后再试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('请求失败，请稍后再试' + error);
            });
    })
</script>
</body>
</html>
